
	<div class="container">
  <form action="/scraping" method="POST" id="scraping">
  <div class="form-group">
    <label for="inputAddress">Kata Kunci</label>
    <input type="text" name="query" class="form-control" id="inputAddress" placeholder="Virus Corona from:username">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Awal Tanggal</label>
      <input type="date" name="awal" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip">Akhir Tanggal</label>
      <input type="date" name="akhir" class="form-control" id="inputZip">
    </div>
  </div>
    <div class="form-group">
    <label for="inputAddress">Limit</label>
    <input type="text" name="limit" class="form-control" placeholder="10 OR 100 OR 1000">
  </div>
  <button type="submit" class="btn btn-primary">predict</button>
</form>
<br/>

  <div class="result"></div>
</div>
	{% if data is not defined %}
{% set data = None %}
{% endif %}
	   
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
        				data = {{data|tojson}}
				console.log(data);

        			$('form').submit(function(event) {
        if($( 'div.result' ).length > 0){
					$( 'div.result' ).empty()
				}
        $( 'div.result' ).append('<h4>Loading...</h4>')
            });
        if($( 'div.result' ).length > 0){
					$( 'div.result' ).empty()
				}
        if(data === null){
					return [];
				}
				$('div.result').append(data)
        
        });

    </script>
